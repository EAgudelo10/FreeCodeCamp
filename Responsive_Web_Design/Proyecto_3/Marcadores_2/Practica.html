<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Color Markers</h1>
    <h2>Colores Primarios</h2>
    <div class="container">
        <div class="marker black"></div>
        <div class="marker white"></div>
        <div class="marker gray"></div>
        <div class="marker red"></div>
        <div class="marker green"></div>
        <div class="marker blue"></div>
    </div>
    <h2>Colores Secundarios</h2>
    <div class="container">
        <div class="marker amarillo"></div>
        <div class="marker cian"></div>
        <div class="marker magenta"></div>
    </div>
    <h2>Colores Terciarios</h2>
    <div class="container">
        <div class="marker naranja"></div>
        <div class="marker spring-green"></div>
        <div class="marker violeta"></div>
        <div class="marker chartreuse-green"></div>
        <div class="marker azure"></div>
        <div class="marker rose"></div>
    </div>
</body>
</html>
