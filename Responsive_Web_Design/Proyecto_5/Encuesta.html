<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help</p>
    <form method="post" action="" id="survey-form">
        <fieldset class="identificacion">
            <label for="name" id="name-label" > Name <input type="text" id="name" name="name" required placeholder="Enter your name" class="texto"></label>
            <label for="email" id="email-label"> Email <input type="email" id="email" name="email" required placeholder="Enter your Email" class="texto"></label>
            <label for="number" id="number-label"> Age (optional) <input type="number" min="10" max="99" id="number" name="age" placeholder="Age" class="texto"></label>
            <label for="role" > Which option best describes your current role?<select>
                <option value="0">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full-time-job">Full Time Job</option>
                <option value="Full-time-learner">Full Time Learner</option>
                <option value="not-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select></label>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="definitely"><input type="radio" id="definitely" name="recommend" checked value="definitely"> Definitely </label>
            <label for="maybe"><input type="radio" id="Maybe" name="recommend" value="maybe"> Maybe</label>
            <label for="not-sure"><input type="radio" id="Not-sure" name="recommend" value="not-sure"> Not sure</label>
        </fieldset>
        <fieldset>
            <label for="favorite-feature" > What is your favorite feature of freeCodeCamp<select id="dropdown">
                <option value="0">Select an option</option>
                <option value="Challenges"> Challenges</option>
                <option value="Projects"> Projects</option>
                <option value="Community"> Community</option>
                <option value="open-source"> Open Source</option>
            </select></label>
            <label for="like">What would you like to see improved? (Check all that apply)</label>
            <label><input type="checkbox" id="front-end" name="front-end" value="front-end"> Front-end Projects</label>
            <label><input type="checkbox" id="back-end" name="back-end" value="back-end"> Back-end Projects</label>
            <label><input type="checkbox" id="data-visualization" name="data-visualization" value="data"> Data Visualization</label>
            <label><input type="checkbox" id="challenges" name="challenges" value="challenges"> Challenges</label>
            <label><input type="checkbox" id="open-soruce" name="open-soruce" value="open-source"> Open Source Community</label>
            <label><input type="checkbox" id="Gitter-help" name="Gitter-help" value="gitter-help"> Gitter help rooms</label>
            <label><input type="checkbox" id="videos" name="videos" value="videos"> Videos</label>
            <label><input type="checkbox" id="city-meetups" name="city-meetups" value="city"> City Meetups</label>
            <label><input type="checkbox" id="wiki" name="wiki" value="wiki"> Wiki</label>
            <label><input type="checkbox" id="forum" name="forum" value="forum"> Forum</label>
            <label><input type="checkbox" id="addtitional-courses" name="addtitional-courses" value="additional-courses"> Additional Courses</label>
        </fieldset>
        <fieldset>
            <label> Any comments or suggestions?<textarea id="comments" name="comments" placeholder="Enter your comment here..." rows="5" cols="70"></textarea></label>
        </fieldset>
        <input type="submit" value="submit" id="submit">
    </form>
</body>
</html>
